<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="app" data-menu-open="false">
  {% set path = request.url.path %}
  <header class="topbar">
    <div class="brand">
      <div class="brand-title">SeyyedMT Control</div>
      <div class="brand-subtitle">Admin Console</div>
    </div>
    <nav class="top-nav" aria-label="Primary">
      <a class="menu-item{% if path == '/' %} active{% endif %}" href="/">Dashboard</a>
      <a class="menu-item{% if path == '/devices' %} active{% endif %}" href="/devices">Devices</a>
      <a class="menu-item{% if path == '/licenses' %} active{% endif %}" href="/licenses">Licenses</a>
      <a class="menu-item{% if path == '/settings' %} active{% endif %}" href="/settings">Settings</a>
    </nav>
    <button class="menu-toggle" id="menuToggle" type="button" aria-controls="menuPanel" aria-expanded="false">
      Menu
    </button>
  </header>

  <nav class="menu-panel" id="menuPanel" aria-hidden="true">
    <a class="menu-item{% if path == '/' %} active{% endif %}" href="/">Dashboard</a>
    <a class="menu-item{% if path == '/devices' %} active{% endif %}" href="/devices">Devices</a>
    <a class="menu-item{% if path == '/licenses' %} active{% endif %}" href="/licenses">Licenses</a>
    <a class="menu-item{% if path == '/settings' %} active{% endif %}" href="/settings">Settings</a>
  </nav>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
